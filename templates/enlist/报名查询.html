<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>考试报名查询</title>
        <link rel="stylesheet" href="css/baoming.css">
    </head>
    <body>
        <div id="container">
            <!--页面标题-->
            <h1>考试报名</h1>
            <h3>（查询可考项目）</h3>
            <!--水平线-->
            <hr />
            <!--表单-->

                <label>&nbsp身份证：
                    <input type="text" placeholder="请输入身份证号" name="idnum" required />

                <br />
                
                <button type="submit">
                    	报名查询
                </button>
            </form>
        </div>
    </body>
</html>
