<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>考试报名</title>
        <link rel="stylesheet" href="css/baoming.css">
    </head>
    <body>
        <div id="container">
            <!--页面标题-->
            <h1>考试报名</h1>
            <!--水平线-->
            <hr />
            <h2>
            	根据查询结果，您可以报考的项目有：<br /><br />
            	请您在下方确认信息：
            </h2>
            <hr />
            <form method="post" action="URL" autocomplete="on">
                <label>&nbsp地	区：
                    <input type="text" placeholder="请输入地区或机构" required />
                </label>
                <br />
                
                
                <label>*邮	箱：
                    <input type="email" placeholder="请输入电子邮箱" name="email" />
                </label>
                <br />
                
                <button type="submit">
                    	提交报名
                </button>
            </form>
        </div>
    </body>
</html>
