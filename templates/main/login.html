<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户登录</title>
		{% load static %}
        <link rel="stylesheet" href="{% static 'css/reg.css' %}">
	</head>
	<body>
		<div id="container">
			<!-- 页面标题 -->
			<h1>用户登录</h1>
			<!-- 水平线 -->
			<hr />
			<!-- 表单 -->
			<form method="post" action="">
                {% csrf_token %}
                <span>{{ elerr }}</span>
				<label>邮   箱：
					<input type="email" name="email" />
                    <span>{{ error.username }}</span>
				</label>
				<br />
				<label>密   码：
					<input type="password" name="password" />
                    <span>{{ error.password }}</span>
				</label>
				<br />
				
				<button type="submit">
					登录
				</button>
			</form>
		</div>
	</body>
</html>
